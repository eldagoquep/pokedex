<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Pokedex Clasic</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon/pokeball.ico">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

<!-- inicio de la sección que contiene input de busqueda y boton de orden alfabetico -->
    <section class="container">
      <section class="row text-center">
        <section class="col-lg-12">
          <img src="https://fontmeme.com/permalink/180303/4fad7b9d6c87566e0fd5d2b450780b2e.png" alt="">
        </section>
        <section class="col-8 col-lg-8 search-pokemon">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control filtered-pokemon" placeholder="What pokémon are you looking for?" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </section>
        <section class="col-4 col-lg-4 text-right search-pokemon">
          <button type="button" class="btn order-button">A-Z</button>
        </section>
      </section>
<!-- inicio de la sección que contiene input de busqueda y boton de orden alfabetico -->

<!-- inicio del contenedor principal con las tarjetas de cada pokemon       -->
      <section class="row text-center" id="pokemons-container"></section>
<!-- fin del contenedor principal con las tarjetas de cada pokemon       -->
    </section>

<!-- inico del footer -->
    <footer class="container-fluid">
      <section class="row footer">
        <h6 class="col-12 col-lg-12 text-center">Made with ❤ in Laboratoria by Mayra Cruz</h6>
      </section>
    </footer>
<!-- fin del footer -->

<!-- inicio del modal con detalles del pokémon -->
    <div class="modal fade" id="pokemon-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title name"></h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-5 col-lg5 text-center">
                  <img class="img-fluid modal-img rounded" src="" alt="">
                </div>
                <div class="col-7 col-lg7 profile">
                  <h3 class="classification"></h3>
                  <div class="type">
                  </div>
                    <p>Height: <span class="height"></span> </p>
                    <p>Weight: <span class="weight"></span></p>
                </div>
              </div>
              <div class="row feature">
                <div class="col-12 col-lg-6">
                  <h3>Resistant:</h3>
                  <div class="resistant"></div>
                </div>
                <div class="col-12 col-lg-6">
                  <h3>Weaknesses:</h3>
                  <div class="weaknesses"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- fin del modal con detalles del pokémon -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
